<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Banking</title>
    <link rel="stylesheet" href="./main.css">
</head>


<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" placeholder="Insira seu nome completo aqui" required>
            <p class="error-message">
                O nome precisa ser completo!
            </p>
            <input type="number" id="numero-conta" placeholder="Insira o número da conta aqui" required>
            <input type="number" id="valor-deposito" placeholder="Insira o valor aqui" required>
            <textarea id="descricao" placeholder="Descrição aqui (Opcional)"></textarea>
            <button id="btn-depositar" type="submit">DEPOSITAR</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
